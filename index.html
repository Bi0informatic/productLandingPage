<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Product Landing Page</title>
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <div id="nav-title">
                    <a href=""><img id="logo" height="75"src="images/lemon-logo-transparent.png"></a>
                    <a id="logo-title" class="nav-link" href=""><h1>Real Lemons</h1></a>
                </div>
                <div id="nav-links">
                    <a class="nav-link" href="#what-is-a-lemon"><h3>What is a Lemon?</h3></a>
                    <a class="nav-link" href="#production"><h3>Production</h3></a>
                    <a class="nav-link" href="#pricing"><h3>Pricing</h3></a>
                </div>
            </nav>
        </header>
        <main>
            <section id="what-is-a-lemon" class="main-section">
                <h2 id="header-img-h2">What is a Lemon?</h2>
                <img id="header-img" src="images/lemon-png-38644.png">
            </section>
            <section id="production" class="main-section">
                <figure>
                    <iframe id="video" height="315" width="560" src="https://www.youtube.com/embed/Pw_CtZSn0cc"></iframe>
                    <figcaption>Video by Agriculture Insight</figcaption>
                </figure>
            </section>
            <section id="pricing" class="main-section">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" name="email" placeholder="enter email"/>
                    <input id="submit" type="submit"/>
                </form>
            </section>
        </main>
    </body>
</html>
